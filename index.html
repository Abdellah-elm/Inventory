<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #208C9F;
            --color-secondary: #667eea;
            --color-accent: #764ba2;
            --color-dark: #2C3E50;
            --color-light: #ECF0F1;
            --color-gray: #95A5A6;
            --color-white: #FFFFFF;
            --color-danger: #E74C3C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-accent) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .login-container {
            background: var(--color-white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 45px;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 45px;
        }

        .logo {
            font-size: 56px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            color: var(--color-dark);
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--color-gray);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--color-dark);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--color-light);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: var(--color-dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-white);
            box-shadow: 0 0 0 4px rgba(32, 140, 159, 0.1);
        }

        .form-group input::placeholder {
            color: var(--color-gray);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--color-primary), #1a6f80);
            color: var(--color-white);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(32, 140, 159, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(32, 140, 159, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            background: #FADBD8;
            color: var(--color-danger);
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            border-left: 4px solid var(--color-danger);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            margin-top: 25px;
            color: var(--color-gray);
            font-size: 13px;
            line-height: 1.6;
        }

        .credentials-hint {
            background: #E8F4F8;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: var(--color-primary);
            border-left: 3px solid var(--color-primary);
        }

        .credentials-hint strong {
            display: block;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                border-radius: 12px;
            }

            .logo {
                font-size: 48px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header {
                margin-bottom: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">üì¶</div>
                <h1>Inventaire</h1>
                <p>Syst√®me de Gestion d'Inventaire</p>
            </div>
            <form id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="admin" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Se Connecter</button>
            </form>
            <div class="login-footer">
                <div class="credentials-hint">
                    <strong>üìù Identifiants par d√©faut :</strong>
                    Utilisateur : admin<br>
                    Mot de passe : admin
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('user', JSON.stringify({ 
                    username: 'admin', 
                    role: 'administrateur',
                    loginTime: new Date().toLocaleString('fr-FR')
                }));
                window.location.href = 'dashboard.html';
            } else {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = '‚ùå Identifiants invalides. Veuillez utiliser admin/admin';
                errorDiv.classList.add('show');
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 4000);
            }
        });

        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
